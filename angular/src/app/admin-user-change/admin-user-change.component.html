<form *ngIf="user" [formGroup]="user" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input formControlName="firstName" type="text" name="firstName" id="first-name">
    </div>

    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input formControlName="lastName" type="text" name="lastName" id="last-name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="text" name="email" id="email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" name="password" id="password">
    </div>

    <div class="form-group">
        <label for="role">Role</label>
        <select formControlName="adminRole" name="role" id="role">
            <option value="true">Admin</option>
            <option value="false">User</option>
        </select>
    </div>

    <div class="form-group">
        <button class="btn btn-primary">Submit</button>
    </div>
</form>
