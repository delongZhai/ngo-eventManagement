
<form #deleteForm="ngForm" (ngSubmit)="Confirm(deleteForm)">
    <h3>Are You Sure You Want to Delete this User?</h3>

    <div class="form-group">
      <label><input type="radio" name="decision" class="form-control btn btn-danger" value="true" required ngModel>Yes</label>
      <label><input type="radio" name="decision" class="form-control btn btn-primary" value="false" required ngModel>Cancel</label>
    </div>

    <input type="submit" value="submit" class="btn btn-primary">
</form>
